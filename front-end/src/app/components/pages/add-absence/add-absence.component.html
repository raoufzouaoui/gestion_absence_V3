<app-navbar></app-navbar>
  <body>
  <div class="container" >
    <h1 class="titre">Ajouté Absence :</h1>
    <form #addForm="ngForm" (ngSubmit)="onAddAbsence(addForm)">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" ngModel name="date" class="form-control" id="date" placeholder="Date" required>
    </div>
      <div class="form-group">
        <label for="heure">Heure</label>
        <input type="time" ngModel name="heure" class="form-control" id="heure" placeholder="heure" required>
    </div>
      <div class="form-group">
        <label for="groupe">Groupe</label>
        <input type="text" ngModel name="groupe" class="form-control" id="groupe" placeholder="Groupe" required (ngModelChange)="searchEtudiants(key.value)" #key="ngModel" ngModel
        name="key">
      </div>
      <div class="form-group">
        <label for="matiere">Matiere</label>
        <input type="text" ngModel name="matiere" class="form-control" id="matiere" placeholder="Matiere" required>
    </div>
      <div class="container" id="main-container">
        <div class="row">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Absence</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let etudiant of students">
                <td>{{etudiant.firstname}}</td>
                <td>{{etudiant.lastname}}</td>
                <td><input type="text" ngModel name="justification_{{etudiant.id}}" class="form-control" id="justification_{{etudiant.id}}" placeholder="A or P" required></td>
                </tr>
            </tbody>

          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
      </form>
  </div>
  <footer>
    <div class="copyright">
      <p>Copyright © Raouf</p>
    </div>
  </footer>
</body>
