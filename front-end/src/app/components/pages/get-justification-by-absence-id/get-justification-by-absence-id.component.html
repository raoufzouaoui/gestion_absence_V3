<body>
  <div class="container" id="main-container" style="padding-top: 30px;">
    <form class="form-inline my-2 my-lg-0">
      <input type="search" (ngModelChange)="searchEtudiants(key.value)" #key="ngModel" ngModel
      name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search " required>
    </form>
    <div class="row">
      <div *ngFor="let justification of justifications" class="col-md-6 col-xl-3">
        <div class="card m-b-30">
            <div class="card-body row">
              <div class="col-6">
                <p class="m-0"><b>Description: </b>{{justification.description}}</p>
              </div>

            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><i class="fa fa-envelope float-right"></i><b>absence ID : </b>{{justification.absence.id}}</li>
              <li class="list-group-item"><i class="fa fa-envelope float-right"></i><b>Date debut : </b>{{justification.Date_deb}}</li>
              <li class="list-group-item"><i class="fa fa-phone float-right"></i><b>Date fin : </b>{{justification.date_fin}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

      <div class="copyright">
        <p>Copyright © Raouf</p>
      </div>
